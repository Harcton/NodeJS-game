<!DOCTYPE html>

<html>
	<head>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script>	
			window.onload = function(){
				var ctx = document.getElementById("ctx").getContext("2d");
				ctx.font = "30px Arial";
				
				var socket = io();
				
				//Receive update
				socket.on("u", function(data){
					ctx.clearRect(0, 0, 500, 500);
					ctx.fillStyle = "black";
					for (var i = 0; i < data.length; i++) {
						ctx.fillText(data[i].number, data[i].x, data[i].y);
					}
				});
				
				//Send update
				var updateBuffer = new Uint8Array(1);				
				setInterval(function()
				{
					socket.emit("u", updateBuffer);
				}, 1000/200);
				
				//Input management
				document.onkeydown = function(event)
				{
					if (event.keyCode == 68)
						updateBuffer[0] |= 1;
					if (event.keyCode == 87)
						updateBuffer[0] |= 2;
					if (event.keyCode == 65)
						updateBuffer[0] |= 4;
					if (event.keyCode == 83)
						updateBuffer[0] |= 8;
				}
				document.onkeyup = function(event)
				{
					if (event.keyCode == 68)
						updateBuffer[0] &= ~1;
					if (event.keyCode == 87)
						updateBuffer[0] &= ~2;
					if (event.keyCode == 65)
						updateBuffer[0] &= ~4;
					if (event.keyCode == 83)
						updateBuffer[0] &= ~8;
				}
			}
		</script>
	</head>
	<body>
	<canvas
		id="ctx"
		width="500"
		height="500"
		style="border:1px solid black;">
	</canvas>
	</body>
</html>
