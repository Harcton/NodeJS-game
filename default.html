
<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />

		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

		<link rel="icon" type="image/png" href="ball.png">

		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

		<title>ABC ARENA</title>
	</head>
	
	<body>
		<div id="title" class="unselectable">
			<h1>ABC ARENA</h1>
		</div>
		<div class="gamecanvas">
			<canvas id="canvas" style="border: 2px solid white; border-radius: 15px;">
				<h1>Browser doesn't support canvas!</h1>
			</canvas>
		</div>
		<div id="joinpopup" class="movable unselectable">
			<h1 id="joinTitle">JOIN</h1>
			<input type="text" name="name" value="" id="joinname">
			<div class="joinbutton archer">ARCHER</div>
			<div class="joinbutton bomber">BOMBER</div>
			<div class="joinbutton crusader">CRUSADER</div>
		</div>
		<div id="upgrades" class="movable unselectable">
			<h1 id="upgradeTitle">UPGRADES</h1>
			<div class="upgradebutton">HEALTH</div>
			<div class="upgradebutton">REGENERATION</div>
			<div class="upgradebutton">DAMAGE</div>
			<div class="upgradebutton">SPEED</div>
			<div class="upgradebutton">ATTACK SPEED</div>
			<div class="upgradebutton">ARROW RES</div>
			<div class="upgradebutton">BOMB RES</div>
			<div class="upgradebutton">MELEE RES</div>
		</div>
		<p id="debugtext">debug</p>
	</body>
</html>
