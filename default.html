
<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />

		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

		<link rel="icon" type="image/png" href="favicon.png">

		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

		<title>ABC ARENA</title>
	</head>
	
	<body>
		<div id="title" class="unselectable">
			<h1><span class="titleletter">A</span><span class="titleletter">B</span><span class="titleletter">C</span>
				<span class="titleletter">A</span><span class="titleletter">R</span><span class="titleletter">E</span><span class="titleletter">N</span><span class="titleletter">A</span>
			</h1>
		</div>
		<div class="gamecanvas">
			<canvas id="canvas" style="border: 3px solid black; border-radius: 15px;">
				<h1>Browser doesn't support canvas!</h1>
			</canvas>
		</div>
		<div id="joinpopup" class="movable unselectable">
			<h1 id="joinTitle">JOIN</h1>
			<input type="text" name="name" value="" id="joinname">
			<div class="joinbutton archer">ARCHER</div>
			<div class="joinbutton bomber">BOMBER</div>
			<div class="joinbutton crusader">CRUSADER</div>
		</div>
		<div id="upgrades" class="movable unselectable">
			<h1 id="upgradeTitle">UPGRADES</h1>
			<div class="upgradebutton"><div class="upgradelevel"></div><span>HEALTH</span></div>
			<div class="upgradebutton"><div class="upgradelevel"></div><span>REGENERATION</span></div>
			<div class="upgradebutton"><div class="upgradelevel"></div><span>DAMAGE</span></div>
			<div class="upgradebutton"><div class="upgradelevel"></div><span>SPEED</span></div>
			<div class="upgradebutton"><div class="upgradelevel"></div><span>ATTACK SPEED</span></div>
			<div class="upgradebutton"><div class="upgradelevel"></div><span>ARROW RES</span></div>
			<div class="upgradebutton"><div class="upgradelevel"></div><span>BOMB RES</span></div>
			<div class="upgradebutton"><div class="upgradelevel"></div><span>MELEE RES</span></div>
		</div>
		<p id="debugtext">debug</p>
		<p id="waveleveltext"></p>
	</body>
</html>
